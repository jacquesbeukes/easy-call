{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Easy Call{% endblock %}

{% block content %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/ready">
                <span>
                <img alt="Easy Call" src="{% static "app/images/phone.png" %}">
                Easy Call
                </span>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'logout' %}">Log out</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

{% verbatim %}
<div class="container app-body" ng-app="ecApp">
	<div ng-view></div>
</div>
{% endverbatim %}
{% endblock %}

{% block extrajs %}
<script src="{% static "app/js/app.js" %}"></script>
<script src="{% static "app/js/controllers.js" %}"></script>
<script src="{% static "app/js/directives.js" %}"></script>
<script src="{% static "app/js/filters.js" %}"></script>
{% endblock %}
