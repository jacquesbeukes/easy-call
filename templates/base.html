{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Vendor style includes -->
    <link href="{% static "css/vendor.min.css" %}" rel="stylesheet">
    <!-- App style includes -->
    <link href="{% static "css/main.css" %}" rel="stylesheet">

    <!-- Define nasty globals to integrate AngularJS and Django -->
    <script type="text/javascript">
      var djangoStatic = '{% static "" %}';
      var csrf_token = '{{ csrf_token }}';
      {% block globals %}{% endblock %}
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">
            <span>
              <img alt="Easy Call" src="{% static "images/phone.png" %}">
              Easy Call
            </span>
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% block nav %}{% endblock %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% block nav-right %}{% endblock%}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Vendor script includes -->
    <script src="{% static "js/vendor.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
    {% block extrajs %}{% endblock %}
  </body>
</html>
