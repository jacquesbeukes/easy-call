<div class=".container-fluid">
  
  <div class="row call-heading">
  <h2>Call Type: {{callType.display_name}}</h2>
  </div>

  <div class="row call-body">

    <div class="col-xs-7 pane-left">
      
      <div class="panel panel-default">
        <div class="panel-body">
          Donor demographics go here.
        </div>
      </div>
    
      <div class="panel panel-default">
        <div class="panel-body">
          Notes go here
        </div>
      </div>

    </div>
   
    <div class="col-xs-5 pane-right">
      <div class="panel panel-default">
        <div class="panel-body">
          Extra Info goes here
        </div>
      </div>
    </div>
  
  </div>

  <div class="row call-results">
  <a ng-repeat="result in callType.results" href="#/call/{{callType.slug}}" 
  class="btn btn-lg btn-default" role="button">{{result}}</a>
  </div>

</div> <!-- /.container-fluid -->
